<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,800' rel='stylesheet'>
    <link href='index.css' rel='stylesheet'>
    <title>Consulta FIPE - BodeProgramador</title>
</head>
<body>
    <div class='header'>
        <div class='inner_header'>
            <div class='title_container'>
                <h1>Tabela<span>FIPE</span></h1>
            </div>
            <nav class='nav_tabs'>
                <ul>
                    <li>
                        <input type='radio' name='tabs' class='rd_tabs' id='tab1'>
                        <label for='tab1'>Sobre a FIPE</label>
                        <div class='content'>
                            <p>Oi</p>
                        </div>
                    </li>
                    <li>
                        <input type='radio' name='tabs' class='rd_tabs' id='tab2'>
                        <label for='tab2'>Buscar veículo</label>
                        <div class='content'>
                            <p>Tchau</p>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <h1>DE QUAL VEÍCULO VOCÊ GOSTARIA DE SABER O PREÇO NA TABELA FIPE?</h1>
    <div id='divmarca'>
        <h2>Escolha a marca do veículo:</h2>
        <select id='suspensomarca'>
            <option tag='padrao' selected disabled>Escolha a marca</option>
        </select>
    </div>
    <div id='divmodelo'>
        <h2>Escolha o modelo:</h2>
        <select id='suspensomodelo'>
            <option tag='padrao' selected disabled>Escolha o modelo</option>
        </select>
    </div>
    <div id='divano'>
        <h2>Escolha o ano:</h2>
        <select id='suspensoano'>
            <option tag='padrao' selected disabled>Escolha o ano</option>
        </select>
    </div>

    <script src='main.js'></script>
</body>
</html>
